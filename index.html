<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__icon">
            <i class='bx bx-heart'></i>
            <i class='bx bx-cart'></i>
        </div>
        
        <div class="card__img">
            <img src="./images/Nike Zoom KD 12.png" alt="meow"/>
        </div>
        <div class="card__title">Nike Zoom KD 12</div>
        <div class="card__price">$99</div>
        <div class="card__body">
            <div class="card__size">
                <h3>Size:</h3>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
            </div>
            <div class="card__color">
                <h3>Color:</h3>
                <span class="card__color--green"></span>
                <span class="card__color--red"></span>
                <span class="card__color--black"></span>
            </div>
            <div class="card__actions">
                <button class="card__actions--btn">
                    Buy now
                </button>
                <button class="card__actions--btn">
                    Add cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
